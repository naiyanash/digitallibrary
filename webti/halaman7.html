<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 7 - Konversi Angka ke Pembilang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .nav {
            background: #ccc;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .nav a:hover {
            color: blue;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            padding: 10px;
            width: 200px;
            margin-top: 10px;
        }
        #result {
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        function numberToWords(n) {
            const satuan = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebelas"];
            
            if (n < 12) return satuan[n];
            if (n < 20) return numberToWords(n - 10) + " Belas";
            if (n < 100) return numberToWords(Math.floor(n / 10)) + " Puluh " + numberToWords(n % 10);
            if (n < 200) return "Seratus " + numberToWords(n - 100);
            if (n < 1000) return numberToWords(Math.floor(n / 100)) + " Ratus " + numberToWords(n % 100);
            if (n < 2000) return "Seribu " + numberToWords(n - 1000);
            if (n < 1000000) return numberToWords(Math.floor(n / 1000)) + " Ribu " + numberToWords(n % 1000);
            if (n < 1000000000) return numberToWords(Math.floor(n / 1000000)) + " Juta " + numberToWords(n % 1000000);
            return "Angka terlalu besar";
        }

        function convertNumber() {
            let number = document.getElementById("numberInput").value;
            if (number === "") {
                document.getElementById("result").innerText = "";
                return;
            }
            let words = numberToWords(parseInt(number));
            document.getElementById("result").innerText = words;
        }
    </script>
</head>
<body>

        <a href="halaman7.html">Halaman 7</a>
        <a href="https://naiyanash.github.io/digitallibrary/">Index</a> 

    </div>

    <div class="container">
        <h2>Konversi Angka ke Pembilang</h2>
        <label for="numberInput">Masukkan Angka:</label><br>
        <input type="number" id="numberInput" oninput="convertNumber()">
        <p>Hasil: <span id="result"></span></p>
    </div>

</body>
</html>
