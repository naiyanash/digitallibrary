<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Index Markdown</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="content"></div>

  <script>
    fetch('index.md')
      .then(res => res.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      });
  </script>
</body>
</html>
